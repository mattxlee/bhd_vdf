syntax = "proto3";

message Ping {
    int32 id = 1;
}

message Pong {
    int32 reply_id = 1;
}

message RequestVDF {
    bytes infusion = 1;
    bytes x = 2;
    uint64 iters = 3;
}

message RequestVDFReply {
    bool succ = 1;
}

message VDFResult {
    bytes infusion = 1;
    bytes x = 2;
    uint64 iters = 3;
    bytes y = 4;
    bytes proof = 5;
    double duration = 6;
}
